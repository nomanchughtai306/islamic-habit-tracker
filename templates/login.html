{% extends "base.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="auth-wrapper">
    
    <div class="auth-card glass fade-in">
        <div class="auth-header">
            <div class="auth-icon-circle">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h6 class="overline">Secure Access</h6>
            <h2 class="glow-text">Welcome Back</h2>
            <p class="auth-subtitle">Continue your 21-day transformation</p>
        </div>

        <form method="POST" class="auth-form-premium">
            <div class="input-group">
                <label class="overline-label">Username or Email</label>
                <div style="padding-left: 45px;" class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="login_identity" required placeholder="Enter your credentials">
                </div>
            </div>

            <div class="input-group">
                <label class="overline-label">Password</label>
                <div style="padding-left: 45px;" class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" required placeholder="••••••••">
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fa-regular fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <div class="form-options">
                <label class="custom-checkbox gold">
                    <input type="checkbox" name="remember">
                    <span class="check-mark-v2"></span>
                    <span class="box-text">Keep me logged in</span>
                </label>
            </div>

            <button type="submit" class="auth-btn-premium">
                <span>Login to Dashboard</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a class="gold-link" href="{{ url_for('register') }}">Initialize Access (Sign Up)</a></p>
        </div>
    </div>
</div>



<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-regular", "fa-eye");
        eyeIcon.classList.add("fa-solid", "fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-solid", "fa-eye-slash");
        eyeIcon.classList.add("fa-regular", "fa-eye");
    }
}
</script>
{% endblock %}
