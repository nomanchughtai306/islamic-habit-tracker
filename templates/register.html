{% extends "base.html" %}

{% block content %}
<h2 class="white">Create Account</h2>
<form method="POST" class="log-form">
    <label>Username</label>
    <input type="text" name="username" required placeholder="Choose a username">

    <label>Email Address</label>
    <input type="email" name="email" required placeholder="Enter your email">

    <label class="labell">Password</label>
    <div class="password-wrapper">
        <input type="password" name="password" id="password" required placeholder="Create a password">
        <span class="toggle-password tg" onclick="togglePassword()">
            <i class="fa-regular fa-eye" id="eyeIcon"></i>
        </span>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<p>Already have an account? <a class="href" href="{{ url_for('login') }}">Login here</a></p>

<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-regular", "fa-eye");
        eyeIcon.classList.add("fa-solid", "fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-solid", "fa-eye-slash");
        eyeIcon.classList.add("fa-regular", "fa-eye");
    }
}
</script>
{% endblock %}
