{% extends "base.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="auth-wrapper">
    
    <div class="auth-card glass fade-in">
        <div class="auth-header">
            <div class="auth-icon-circle">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h6 class="overline">New Identity</h6>
            <h2 class="glow-text">Create Account</h2>
            <p class="auth-subtitle">Begin your path to spiritual excellence</p>
        </div>

        <form method="POST" class="auth-form-premium">
            <div class="input-group">
                <label class="overline-label">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-id-badge"></i>
                    <input type="text" name="username" required placeholder="Choose a unique username">
                </div>
            </div>

            <div class="input-group">
                <label class="overline-label">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" required placeholder="Enter your best email">
                </div>
            </div>

            <div class="input-group">
                <label class="overline-label">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" required placeholder="Create a strong password">
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fa-regular fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="auth-btn-premium">
                <span>Initialize Account</span>
                <i class="fa-solid fa-rocket"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a class="gold-link" href="{{ url_for('login') }}">Login to Dashboard</a></p>
        </div>
    </div>
</div>

<style>
    /* UI CORE & THEME matching Login Portal */
    :root {
        --void: #011210;
        --earth: #4a2b03;
        --gold: #c3c908;
        --glass: rgba(10, 25, 23, 0.9);
        --border: rgba(195, 201, 8, 0.15);
    }

    .auth-wrapper { 
        min-height: 85vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 40px 20px;
    }

    .auth-card { 
        width: 100%; 
        max-width: 480px; 
        padding: 50px 40px; 
        box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        text-align: center;
        border: 1px solid var(--border);
    }

    .auth-header { margin-bottom: 35px; }
    
    .auth-icon-circle {
        width: 70px; height: 70px; background: rgba(195, 201, 8, 0.1);
        border: 1px solid var(--gold); border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        margin: 0 auto 20px; color: var(--gold); font-size: 1.8rem;
    }

    .overline { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; font-size: 0.75rem; font-family: 'Rajdhani'; margin: 0; }
    .glow-text { font-size: 2.2rem; font-weight: 300; margin: 10px 0; color: #fff; }
    .auth-subtitle { color: #666; font-size: 0.9rem; }

    /* FORM STYLING */
    .input-group { margin-bottom: 22px; text-align: left; }
    .overline-label { display: block; font-size: 0.75rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-family: 'Rajdhani'; }
    
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-wrapper i:not(.fa-eye) { position: absolute; left: 15px; color: var(--earth); }
    
    .input-wrapper input {
        width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--earth); border-radius: 12px;
        padding: 14px 14px 14px 45px; color: white; font-family: 'Outfit'; outline: none; transition: 0.3s;
    }
    .input-wrapper input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(195, 201, 8, 0.1); }

    /* PASSWORD TOGGLE */
    .toggle-password { position: absolute; right: 15px; color: var(--gold); cursor: pointer; opacity: 0.7; transition: 0.3s; }
    .toggle-password:hover { opacity: 1; }

    /* REGISTER BUTTON */
    .auth-btn-premium {
        width: 100%; padding: 18px; border-radius: 12px; border: none;
        background: linear-gradient(90deg, var(--earth), #7a4a06); color: white;
        font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        display: flex; justify-content: center; align-items: center; gap: 12px;
        margin-top: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .auth-btn-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.5); filter: brightness(1.2); }

    /* FOOTER */
    .auth-footer { margin-top: 30px; font-size: 0.9rem; color: #888; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 25px; }
    .gold-link { color: var(--gold); text-decoration: none; font-weight: bold; transition: 0.3s; }
    .gold-link:hover { text-shadow: 0 0 10px var(--gold); }

    /* ANIMATIONS */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @media (max-width: 480px) {
        .auth-card { padding: 40px 20px; }
        .glow-text { font-size: 1.8rem; }
    }
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-regular", "fa-eye");
        eyeIcon.classList.add("fa-solid", "fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-solid", "fa-eye-slash");
        eyeIcon.classList.add("fa-regular", "fa-eye");
    }
}
</script>
{% endblock %}
